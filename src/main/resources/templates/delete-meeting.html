<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Delete Meeting List</title>
</head>
<body>
<div>
    <h3> Meeting List</h3>
    <br>
    <form th:action="@{/home-Page}">
    <input type="submit"  value="Home Page">
    </form>
    <br>
    <div class="col-lg-12">
        <div th:object="${dataList}">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Responsible Person</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Type</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data, data_id: ${dataList}">
                    <th scope="row" th:text="${data.name}"></th>
                    <th scope="row" th:text="${data.responsiblePerson}"></th>
                    <th scope="row" th:text="${data.description}"></th>
                    <th scope="row" th:text="${data.category}"></th>
                    <th scope="row" th:text="${data.type}"></th>
                    <th scope="row" th:text="${data.startDate}"></th>
                    <th scope="row" th:text="${data.endDate}"></th>
                    <th scope="row">
                        <form th:action="@{/delete-meeting}" method="post">
                            <input type="hidden" th:value="${data_id.index}" id="data_id" name="data_id">
                            <button class="ui-button rounded" style="background-color: orange" type="submit"
                                    name="delete">Delete
                            </button>
                        </form>
                    </th>
                </tr>
                </tbody>
            </table>

            <span>
                <p th:text="${error}" style="background-color: red" ></p>
            </span>
        </div>
    </div>
</div>

</body>
</html>
