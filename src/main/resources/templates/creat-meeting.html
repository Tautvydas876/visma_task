<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>New Meeting</title>
</head>
<br>
<body>
<div>
    <header class="header">
        <h3>New Meeting</h3>
    </header>
</div>
<form th:action="@{/home-Page}">
    <input type="submit" value="Home Page">
</form>
<div>
    <form th:action="@{/createMeeting}" method="post">
        <div class="form-group">
            <div>
          <span class="input">
                 <label class="input_label">
                  <span class="input__label-context">Name: </span>
              </label>
            <input class="input_field" type="text" name="name" required>
          </span>
            </div>
            <br>
            <div>
            <span class="input">
                 <label class="input_label">
                  <span>Responsible Person: </span>
              </label>
            <input class="input_field" type="text" autocomplete="off" name="ResponsiblePerson" required>
          </span>
            </div>
            <br>
            <div>
            <span class="input">
                 <label class="input_label">
                  <span>Description: </span>
                <textarea name="description" rows="3" required></textarea>
                </label>

          </span>
            </div>
            <br>
            <div>
                <label for="category">Category: </label>
                <select name="category" id="category">
                    <option value="CodeMonkey">CodeMonkey</option>
                    <option value="Hub">Hub</option>
                    <option value="Short">Short</option>
                    <option value="TeamBuilding">TeamBuilding</option>
                </select>
            </div>
            <br>
            <div>
                <label for="type">Type</label>
                <select name="type" id="type">
                    <option value="Live">Live</option>
                    <option value="InPerson">InPerson</option>
                </select>
            </div>
            <br>
            <div>
                <label for="start">Start Date: </label>
                <input type="date" value="yyyy-MM-dd" id="start" name="startDate" required>
            </div>
            <br>
            <div>
                <label for="end">End Date: </label>
                <input type="date" value="yyyy-MM-dd" id="end" name="endDate" required>
            </div>
            <br>
            <input class="btn_1  " type="submit" value="Create"/>

        </div>
    </form>
</div>
</body>
</html>
