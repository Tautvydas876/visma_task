<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- DataGrid library CSS -->
<link href="data-grid.min.css" rel="stylesheet" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Meeting List</title>
</head>
<body>
<div>
    <h3 class="text-center"> Meeting List</h3>
    <br>
    <form th:action="@{/home-Page}">
        <input type="submit"  value="Home Page">
    </form>
    <br>
    <div class="col-lg-12">
        <div th:object="${dataList}">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Filter: </th>
                    <th>
                        <input type="text" placeholder="Responsible Person" data-grid-control="text-filter" data-path=".responsiblePerson"/>
                    </th>
                    <th>
                        <input type="text" placeholder="Description" data-grid-control="text-filter" data-path=".description"/>
                    </th>
                    <th>
                        <input type="text" placeholder="Category" data-grid-control="text-filter" data-path=".category"/>
                    </th>
                    <th>
                        <input type="text" placeholder="Type" data-grid-control="text-filter" data-path=".type"/>
                    </th>
                </tr>
                <tr>
                    <th scope="col"> Meeting Name</th>
                    <th scope="col">Responsible Person</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Type</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                </tr>
                </thead>
                <tbody data-grid>
                <tr data-grid-item th:each="data, data_id: ${dataList}">
                    <th scope="row" th:text="${data.name}"></th>
                    <th scope="row" th:text="${data.responsiblePerson}" id="responsiblePerson"></th>
                    <th scope="row" th:text="${data.description}" id="description"></th>
                    <th scope="row" th:text="${data.category}"></th>
                    <th scope="row" th:text="${data.type}"></th>
                    <th scope="row" th:text="${data.startDate}"></th>
                    <th scope="row" th:text="${data.endDate}"></th>
                </tr>
                </tbody>
            </table>

            <span>
                <p th:text="${error}" style="background-color: red" ></p>
            </span>
        </div>
    </div>
</div>

<!--Scripts-->
<script src="data-grid.min.js"></script>

<script>
    datagrid();
</script>

</body>
</html>
