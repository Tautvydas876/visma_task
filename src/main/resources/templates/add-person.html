<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>
<body>
<div>
    <br>
    <h3>ADD A PERSON TO THE MEETING</h3>
</div>
<br>
<div>
    <form th:action="@{/home-Page}">
        <input type="submit" value="Home Page">
    </form>
</div>
<br>
<div class="col-lg-9">
    <form th:action="@{/add-person}" th:object="${listData}" method="post">
        <div class="form_group">
            <label>Name Surname: </label>
            <input type="text" name="name_surname" placeholder="Name Surname" required>
            <label for="meeting_name">Meetings : </label>
            <select name="meeting_name" id="meeting_name">
                <option th:each="list : ${listData}" th:text="${list.name}"></option>
            </select>

        </div>
        <br>
        <input type="submit" class="btn_1 rounded" value="Add Person"></input>
        <br>
    </form>
    <span class="text-center" th:text="${error}" style="background-color: red"></span>
    <span class="text-center" th:text="${success}" style="background-color: yellowgreen"></span>
</div>
</body>
</html>
